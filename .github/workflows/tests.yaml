name: Tests
on:
    pull_request:
    push:
        branches:
            - main

env:
    CI: true
    PNPM_CACHE_FOLDER: .pnpm-store
jobs:
    version:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: checkout code repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: setup node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: install pnpm
              run: npm i pnpm@latest -g
            - name: install dependencies
              run: pnpm install
            - name: run tests
              run: pnpm test
